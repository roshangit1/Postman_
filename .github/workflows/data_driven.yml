name: Data Driven Collection Run

on:
  schedule:
    - cron: '0/5 * * * *'  # Schedule to run daily at midnight (UTC)

jobs:
  collection_1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Newman
        run: npm install -g newman

      - name: Run Collection 1
        run: newman run "Data-Driven Requests.postman_collection.json" -d "demodata_2.csv"
  # Add more jobs for additional collections as needed
