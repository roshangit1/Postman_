name: Postman Collection Runner

on:
  push:
    branches:
      - main

jobs:
  collection_1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Newman
        run: npm install -g newman

      - name: Run Collection 1
        run: newman run "Mocking with fruits.postman_collection.json"

  collection_2:
