      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key PMAK-65f1f70ea199940001310ffb-1fe68b9ed431a163b43144435cce47f165
      - name: Run API tests
        run: |
          postman collection run "12726914-4f745f5e-eedd-4a43-8a3d-9a41e3a148ff"
